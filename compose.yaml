services:
    # Laravel 主應用程式容器
    laravel.test:
        build:
            context: './vendor/laravel/sail/runtimes/8.4'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.4/app'
        extra_hosts:
            # 允許容器透過 'host.docker.internal' 訪問本機服務
            - 'host.docker.internal:host-gateway'
        ports:
            # 應用程式 HTTP 埠口 (預設 80)
            - '${APP_PORT:-80}:80'
            # Vite 前端開發伺服器埠口 (預設 5173)
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            DB_HOST: '${DB_HOST}'
            # Xdebug 除錯工具預設為關閉。若需啟用，請在 .env 設定 SAIL_XDEBUG_MODE=develop,debug
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            XDEBUG_SESSION: 1
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            # 將目前目錄掛載到容器內的 /var/www/html，實現程式碼即時同步
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - mailpit
    # phpmyadmin (From docker-compose.yml)
    phpmyadmin:
        image: 'phpmyadmin/phpmyadmin'
        restart: always
        ports:
            - '${FORWARD_PHPMYADMIN_PORT:-3307}:80'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            PMA_HOST: mysql
            PMA_USER: root
            PMA_PASSWORD: '${DB_PASSWORD}'
        networks:
            - sail

    # MySQL 資料庫服務
    mysql:
        image: 'mysql/mysql-server:8.0'
        # MySQL 效能優化參數說明：
        # ⚠️ 注意：以下參數僅適用於開發與測試環境以節省資源，生產環境請勿參照此配置。
        # --innodb-buffer-pool-size=256M: 限制 InnoDB 緩衝池記憶體，避免開發環境過度佔用 RAM。
        # --max-connections=50: 限制最大連線數，適合單人開發使用。
        # --performance-schema=0: 禁用效能分析架構 (Performance Schema) 以節省記憶體。
        # --host-cache-size=0: 禁用主機快取，解決 DNS 快取問題並符合 MySQL 8+ 最佳實踐 (取代 --skip-host-cache)。
        command: --innodb-buffer-pool-size=256M --max-connections=50 --performance-schema=0 --host-cache-size=0
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            # 資料庫檔案持久化存儲 (避免重啟丟失資料)
            - 'sail-mysql:/var/lib/mysql'
            # 初始化腳本：自動建立測試資料庫
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    # Redis 快取服務
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    redis-insight:
        image: 'redis/redisinsight:latest'
        container_name: redis-insight
        restart: unless-stopped
        ports:
            - '${FORWARD_REDIS_INSIGHT_PORT:-5540}:5540'
        volumes:
            - 'sail-redis-insight:/data'
        networks:
            - sail

    # Mailpit 電郵測試工具 (攔截發送出的郵件)
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            # SMTP 埠口 (應用程式寄信使用)
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            # Web 介面埠口 (瀏覽器查看信件)
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
networks:
    sail:
        driver: bridge
# 定義具名 Volume，用於持久化資料庫與 Redis 資料
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    sail-redis-insight:
        driver: local
